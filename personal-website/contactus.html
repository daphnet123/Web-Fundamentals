<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            background-color: var(--accent1-color);
        }

        #content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #ddd;
            background-color: white;
        }

        .pill-nav a {
            display: inline-block;
            color: #38618c;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 5px;
            font-weight: bold;
            background-color: white;
        }

        .pill-nav a:hover {
            background-color: #ddd;
            color: #c2847a;
        }

        .pill-nav a.active {
            background-color: #C2847A;
            color: white;
        }

        header .logo {
            height: 150px; 
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #38618c;
            font-weight: bold;
            background-color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #C2847A;
            color: white;
        }

        /* Main Content Styles */
        main {
            padding: 20px 0;
        }

        .faq-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .faq-section h3 {
            color: #38618c;
            margin-bottom: 20px;
        }

        .faq-item {
            margin-bottom: 20px;
        }

        .faq-item h4 {
            color: #38618c;
            margin-bottom: 10px;
        }

        .faq-item p {
            text-align: left;
            line-height: 1.6;
        }

        /* Image Styles */
        .faq-section img {
            width: 25%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }

        /* Feedback Styles */
        #feedback {
            display: none;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #38618c;
            font-weight: bold;
            text-align: center;
            width: 50%;
        }

        .moveDown #content {
            margin-top: 50px;
        }

        /* Footer Styles */
        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            border-top: 2px solid #ddd;
            text-align: center;
            background-color: white;
            color: #38618c;
            font-weight: bold;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            text-decoration: none;
            margin: 0 10px;
            color: #38618c;
        }

        footer a:hover {
            color: #387780;
        }

        .socials {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .socials a {
            margin: 0 10px;
        }

        .socials img {
            width: 24px;
            height: 24px;
        }

        /* Color Palette */
        :root {
            --primary-color: #38618c;
            --secondary-color: #c2847a;
            --accent1-color: #cbc3e3;
            --accent2-color: #387780;
        }
    </style>    
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Daphne Tryk (1).png" alt="Daphne's Clothes and Crochet Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="clothesandcrochet.html">Clothes and Crochet</a>
                <a href="faqs.html">FAQs</a>
            </nav>
        </header>
        <main class="home-grid">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <p>Daphne's Clothes and Crochet; 2024</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="socials">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook Icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram Icon">
                </a>
                <a href="https://tiktok.com" target="_blank">
                    <img src="images/tiktok.png" alt="Tiktok Icon" />
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // Debugging logs
            console.log('Form submitted');
            console.log('Name:', formElement.user_name.value);
            
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
